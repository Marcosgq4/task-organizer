<div class="scrollable-container">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="col-id">ID</th>
                <th class="col-title">Title</th>
                <th class="col-description">Description</th>
                <th class="col-due-date">Due Date</th>
                <th class="col-importance">Importance</th>

                <th class="col-status">Status</th>
                <th class="col-delete">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ forloop.counter }}</tstyle="white-space: nowrap;"d>
                <td style="word-break: keep-all; white-space: pre-wrap;">{{ task.title }}</td>
                <td style="word-break: keep-all; white-space: pre-wrap;">{{ task.description }}</td>
                <td>{{ task.due_date }}</td>
                <td>
                    <select class="importance-select" data-id="{{ task.id }}">
                        {% for value, display_name in task.IMPORTANCE_CHOICES %}
                            <option value="{{ value }}" {% if task.importance == value %}selected{% endif %}>{{ display_name }}</option>
                        {% endfor %}
                    </select>
                </td>

                <td>
                    {% if task.is_deleted %}
                        <button class="restore-btn" data-id="{{ task.id }}">Restore</button>
                    {% else %}
                        {% if task.status == "Complete" %}
                            <button class="complete-btn" data-id="{{ task.id }}">Incomplete</button>
                        {% else %}
                            <button class="complete-btn" data-id="{{ task.id }}">Complete</button>
                        {% endif %}
                    {% endif %}
                    
                </td>
                <td><button class="delete-btn" data-id="{{ task.id }}">Delete</button></td>
            </tr>
        
            {% endfor %}
        </tbody>
    </table>
</div>
